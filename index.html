<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Starbucks Pos" />
    <meta name="Author" content="choyujeong" />
    <link rel="shortcut icon" href="./img/starbucks.png" />
    <title>Starbucks Pos</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="coffee-box">
        <img class="logo" src="./img/logo.png" />
        <div class="tray-box">
          <ul class="click-event">
            <li class="coffee-img">
              <img src="./img/coffee/americano.jpg" alt="americano" />
            </li>
            <li><span>아메리카노</span></li>
            <li><span>4,500</span></li>
          </ul>
          <ul class="click-event">
            <li class="coffee-img">
              <img src="./img/coffee/latte.jpg" alt="latte" />
            </li>
            <li><span>카페라떼</span></li>
            <li><span>5,000</span></li>
          </ul>
          <ul class="click-event">
            <li class="coffee-img">
              <img src="./img/coffee/dolcelatte.jpg" alt="dolce" />
            </li>
            <li><span>돌체라떼</span></li>
            <li><span>5,900</span></li>
          </ul>
          <ul class="click-event">
            <li class="coffee-img">
              <img src="./img/coffee/cappuccino.jpg" alt="cappuccino" />
            </li>
            <li><span>카푸치노</span></li>
            <li><span>5,000</span></li>
          </ul>
          <ul class="click-event">
            <li class="coffee-img">
              <img src="./img/coffee/espresso.jpg" alt="espresso" />
            </li>
            <li><span>에스프레소</span></li>
            <li><span>4,000</span></li>
          </ul>
          <ul class="click-event">
            <li class="coffee-img">
              <img
                src="./img/coffee/espresso_macchiato.jpg"
                alt="espresso_ma"
              />
            </li>
            <li><span>에스프레소 마끼아또</span></li>
            <li><span>4,000</span></li>
          </ul>
          <ul class="click-event">
            <li class="coffee-img">
              <img src="./img/coffee/caramel_macchiato.jpg" alt="caramel_ma" />
            </li>
            <li><span>카라멜 마끼아또</span></li>
            <li><span>5,900</span></li>
          </ul>
          <ul class="click-event">
            <li class="coffee-img">
              <img src="./img/coffee/mocha.jpg" alt="mocha" />
            </li>
            <li><span>카페모카</span></li>
            <li><span>5,500</span></li>
          </ul>
        </div>
        <!--tray-box-->
      </div>
      <!--coffee-box-->

      <div class="price-list-box">
        <div class="price-list">
          <div class="list-title">주문 내역</div>
          <div class="list-product"></div>
          <!--list-product-->

          <div class="total-price-box">
            <div class="bill">
              <div>
                <span>전체 수량 : </span><span class="total-count">0</span>
              </div>
              <div>
                <span>전체 가격 : </span><span class="total-price">0</span>
              </div>
            </div>
          </div>
        </div>
        <!--price-list-->
      </div>
      <!--price-list-box-->
    </section>
    <!--container-->
  </body>
</html>
